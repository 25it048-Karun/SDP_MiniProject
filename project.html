<!DOCTYPE html>
<html>
<head>
    <title>Seminar Hall Booking</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

<header>
    <h1>Seminar Hall Booking</h1>
</header>

<div class="container">
    <form>
        <label>Name of Organizer</label>
        <input type="text" placeholder="Enter organizer name">

        <label>Department</label>
        <select>
            <option>Select Department</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>Mechanical</option>
            <option>Civil</option>
        </select>

        <label>Date of Booking</label>
        <input type="date">

        <label>Time Slot</label>
        <select>
            <option>Select Time Slot</option>
            <option>9:00 AM – 12:00 PM</option>
            <option>1:00 PM – 4:00 PM</option>
            <option>5:00 PM – 8:00 PM</option>
        </select>

        <label>Purpose / Event Name</label>
        <input type="text" placeholder="Enter purpose or event name">

        <button type="submit">Submit Booking</button>
    </form>
</div>

</body>
</html>
